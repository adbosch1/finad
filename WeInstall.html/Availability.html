<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
        }

        .navbar .logo {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }

        .logout-btn {
            padding: 10px 15px;
            background-color: #ff2600;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #cc5200;
        }

        .availability {
            margin: 20px;
        }

        .location-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .location {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .btn-primary {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">Tech Availability</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </nav>
    <main>
        <section class="availability">
            <h1>Manage Availability</h1>
            <div class="location-grid">
                <div class="location">San Diego</div>
                <div class="location">Los Angeles</div>
                <div class="location">San Francisco Bay Area</div>
            </div>
            <button class="btn-primary">Save Changes</button>
        </section>
    </main>
</body>
</html>
